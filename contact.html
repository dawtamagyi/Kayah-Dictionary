<!DOCTYPE html>
<html lang="kyu">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du:wght@600;700&family=Noto+Serif+Myanmar:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: "Kay Pho Du", serif;
            background-color: #FFC0CB;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        main {
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .header-container {
		    box-shadow: 0px 2px 15px black;
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            display: flex;
            flex-direction: column;
        }
        .header-row {
            display: flex;
            width: 100%;
            height: 30px;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header-row-1 {
            background-color: red;
        }
        .header-row-2 {
            background-color: white;
        }
        .header-row-3 {
            background-color: blue;
        }
        h1 {
            color: #008000;
            text-align: center;
            font-size: 22px;
            margin: 0;
            padding: 10px;
        }
        .menu-toggle {
            position: fixed;
            top: -4px;
            left: 5px;
            cursor: pointer;
            font-size: 20px;
            color: white;
            border: none;
            background: none;
            padding: 4px;
            z-index: 1000;
        }
        .menu-popup {
            display: none;
            position: fixed;
            top: 40px;
            left: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid #ddd;
            border-radius: 20px;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .contact-btn, .introduction-btn, .learning-btn, .proverb-btn {
		    box-shadow: 0px 2px 5px black;
            display: block;
            padding: 8px 16px;
            margin: 1px;
            background: blue;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: "Kay Pho Du", serif;
            text-decoration: none;
            text-align: center;
        }
        .contact-btn:hover, .introduction-btn:hover, .learning-btn:hover, .proverb-btn:hover {
            background: red;
        }
        
        p {
            margin: 0;
            text-align: center;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            width: 200px;
        }
        .facebook-icon {
			padding: 10px;
            font-size: 20px;
            color: #1877f2;
            text-decoration: none;
            margin-top: 10px;
        }
        .facebook-icon:hover {
            color: #145db2;
			box-shadow: 0px 2px 5px black;
        }
        @media (max-width: 600px) {
            
            .menu-toggle {
                top: 0px;
                left: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-row header-row-1"></div>
        <div class="header-row header-row-2">
            <h1>ꤕꤜꤝꤥ꤭ꤓꤢꤦ꤭</h1>
        </div>
        <div class="header-row header-row-3"></div>
    </div>
    <button class="menu-toggle" id="menuToggle">☰</button>
    <div class="menu-popup" id="menuPopup">
	    <a href="index.html" class="contact-btn" id="contactBtn">ꤍꤟꤥꤡꤟꤢꤪꤐꤟꤢ꤭</a>
        <a href="introduction.html" class="introduction-btn" id="introductionBtn">ꤒꤟꤢꤧ꤬ꤟꤢꤩꤙꤢꤧ꤬ꤋꤢ꤭ꤏꤛꤢꤩ</a>
        <a href="learning.html" class="learning-btn" id="learningBtn">ꤟꤢꤩꤞꤛꤥ ꤜꤤ꤬ꤊꤢ꤬ꤛꤢ꤭ꤜꤟꤤ꤬</a>
        <a href="proverb.html" class="proverb-btn" id="proverbBtn">ꤍꤟꤥꤋꤢꤋꤥ꤬</a>
        <a href="contact.html" class="contact-btn" id="contactBtn">ꤕꤜꤝꤥ꤭ꤓꤢꤦ꤭</a>
    </div>
    <main>
	 <p><a href="mailto:dawtamagyi@gmail.com">dawtamagyi@gmail.com</a></p>
        <a href="https://www.facebook.com/KCKUSA/" target="_blank" class="facebook-icon">
            <i class="fab fa-facebook"></i>
        </a>
    </main>
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const menuPopup = document.getElementById('menuPopup');

        function toggleMenu() {
            menuPopup.style.display = menuPopup.style.display === 'block' ? 'none' : 'block';
        }

        function hideMenuOnOutsideClick(event) {
            if (!menuPopup.contains(event.target) && !menuToggle.contains(event.target)) {
                menuPopup.style.display = 'none';
            }
        }

        menuToggle.addEventListener('click', toggleMenu);
        document.addEventListener('click', hideMenuOnOutsideClick);
        document.addEventListener('touchstart', hideMenuOnOutsideClick);
    </script>
</body>
</html>

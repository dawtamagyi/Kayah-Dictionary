<!DOCTYPE html>
<html lang="kyu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ꤟꤢꤩꤞꤛꤥ ꤜꤤ꤬ꤊꤢ꤬ꤛꤢ꤭ꤜꤟꤤ꤬</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du:wght@600;700&family=Noto+Serif+Myanmar:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Kay Pho Du", serif;
            background-color: #FFC0CB;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .header-container {
		    box-shadow: 0px 2px 15px black;
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            display: flex;
            flex-direction: column;
        }
        .header-row {
            display: flex;
            width: 100%;
            height: 30px;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header-row-1 {
            background-color: red;
        }
        .header-row-2 {
            background-color: white;
        }
        .header-row-3 {
            background-color: blue;
        }
        h1 {
            color: #008000;
            text-align: center;
            font-size: 22px;
            margin: 0;
            padding: 10px;
        }
        .menu-toggle {
            position: fixed;
            top: -4px;
            left: 5px;
            cursor: pointer;
            font-size: 20px;
            color: white;
            border: none;
            background: none;
            padding: 4px;
            z-index: 1000;
        }
        .menu-popup {
            display: none;
            position: fixed;
            top: 40px;
            left: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid #ddd;
            border-radius: 20px;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .contact-btn, .introduction-btn, .learning-btn, .proverb-btn {
		    box-shadow: 0px 2px 5px black;
            display: block;
            padding: 8px 16px;
            margin: 1px;
            background: blue;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: "Kay Pho Du", serif;
            text-decoration: none;
            text-align: center;
        }
        .contact-btn:hover, .introduction-btn:hover, .learning-btn:hover, .proverb-btn:hover {
            background: red;
        }
        
        .video-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 100%;
            padding: 10px;
            flex: 1;
            justify-content: center;
        }
        .video-item {
            background-color: black;
            padding: 5px;
            border-radius: 15px;
            margin: 0 auto;
            width: fit-content;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .video-item p {
            color: white;
        }
        .text-item {
            background-color: #FFC0CB;
            padding: 5px;
            border-radius: 5px;
            margin: 0 auto;
            width: fit-content;
        }
        .text-item h1 {
            color: black;
        }
        iframe {
            width: 100%;
            max-width: 320px;
            height: 180px;
            margin: 0 auto;
        }
        @media (min-width: 768px) {
            .video-container {
                flex-direction: column;
                justify-content: center;
                gap: 10px;
            }
            .video-item {
                width: 100%;
                max-width: 560px;
                flex-direction: column;
            }
            .video-items-row {
                display: flex;
                flex-direction: row;
                gap: 10px;
                justify-content: center;
            }
            iframe {
                max-width: 560px;
                height: 315px;
            }
            .text-item {
                width: 100%;
                max-width: 1140px;
            }
        }
        @media (max-width: 600px) {
            
            .menu-toggle {
                top: 0px;
                left: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-row header-row-1"></div>
        <div class="header-row header-row-2">
            <h1>ꤟꤢꤩꤞꤛꤥ ꤜꤤ꤬ꤊꤢ꤬ꤛꤢ꤭ꤜꤟꤤ꤬ ꤢ꤬ꤊꤢꤨ꤭</h1>
        </div>
        <div class="header-row header-row-3"></div>
    </div>
    <button class="menu-toggle" id="menuToggle">☰</button>
    <div class="menu-popup" id="menuPopup">
	    <a href="index.html" class="contact-btn" id="contactBtn">ꤍꤟꤥꤡꤟꤢꤪꤐꤟꤢ꤭</a>
        <a href="introduction.html" class="introduction-btn" id="introductionBtn">ꤒꤟꤢꤧ꤬ꤟꤢꤩꤙꤢꤧ꤬ꤋꤢ꤭ꤏꤛꤢꤩ</a>
        <a href="learning.html" class="learning-btn" id="learningBtn">ꤟꤢꤩꤞꤛꤥ ꤜꤤ꤬ꤊꤢ꤬ꤛꤢ꤭ꤜꤟꤤ꤬</a>
        <a href="proverb.html" class="proverb-btn" id="proverbBtn">ꤍꤟꤥꤋꤢꤋꤥ꤬</a>
        <a href="contact.html" class="contact-btn" id="contactBtn">ꤕꤜꤝꤥ꤭ꤓꤢꤦ꤭</a>
    </div>
    
    <div class="video-container">
        <div class="video-items-row">
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/AJ2tPhMKbfQ?si=44Z3n39fdkymS73d&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <p>ꤗꤟꤢꤩ꤬ꤞꤛꤥꤚꤢ꤭ꤜꤤ꤬ꤕꤜꤢꤪ꤬ꤒꤢ꤬ꤟꤢꤩ꤬</p>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/7hJp-G8O9gg?si=5xkBT0DqW6TtlVpq&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <p>ꤒꤟꤢꤧ꤬ꤟꤣꤜꤟꤌꤣ꤭ꤜꤤ꤬ꤕꤜꤢꤪ꤬ꤒꤢ꤬ꤟꤢꤩ꤬</p>
            </div>
        </div>
    </div>
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const menuPopup = document.getElementById('menuPopup');

        function toggleMenu() {
            menuPopup.style.display = menuPopup.style.display === 'block' ? 'none' : 'block';
        }

        function hideMenuOnOutsideClick(event) {
            if (!menuPopup.contains(event.target) && !menuToggle.contains(event.target)) {
                menuPopup.style.display = 'none';
            }
        }

        menuToggle.addEventListener('click', toggleMenu);
        document.addEventListener('click', hideMenuOnOutsideClick);
        document.addEventListener('touchstart', hideMenuOnOutsideClick);
    </script>
</body>
</html>

        .back-arrow {

            max-width: 320px;
            height: 180px;
            margin: 0 auto;
        }
        @media (min-width: 768px) {
            .video-container {
                flex-direction: column;
                justify-content: center;
                gap: 10px;
            }
            .video-item {
                width: 100%;
                max-width: 560px;
                flex-direction: column;
            }
            .video-items-row {
                display: flex;
                flex-direction: row;
                gap: 10px;
                justify-content: center;
            }
            iframe {
                max-width: 560px;
                height: 315px;
            }
            .text-item {
